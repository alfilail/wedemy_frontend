<div class="content container-fluid bg-white">
    <div class="row section p-5">
        <div class="col-12 rounded bg-custom p-4 header">
            <span>
                <h2><b>Daftar Kelas</b></h2>
            </span>
            <p-divider></p-divider>
            <span>
                <p>Daftar kelas pada Wedemy yang dapat dipilih sesuai dengan minat kalian! </p>
            </span>
        </div>
    </div>

    <div class="row section px-5 no-gutters">
        <div class="col-lg-3 mb-3">
            <div class="filter p-3 mr-2 shadow rounded bg-white">
                <span>
                    <h4>Filter</h4>
                </span>
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="email" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Temukan kelas" autofocus>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <section class="cards mb-5 mx-auto">
                <article class="card shadow mb-3 mr-auto" *ngFor="let c of listClasses | classFilter: searchText">
                    <div class="row ml-1 mt-3">
                        <div class="col-auto img-square-wrapper mb-2">
                            <img src="data:image/png;base64,{{c.idClass.idFile.file}}" alt="">
                        </div>
                        <div class="col-auto text-left">
                            <h5>{{c.idClass.className}}</h5>
                            <div class="mb-2">
                                <span class="badge badge-success" *ngIf="c.status==1">Pendaftaran Dibuka</span>
                                <span class="badge badge-secondary" *ngIf="c.status==2">Pendaftaran Ditutup</span>
                                <span class="badge badge-danger" *ngIf="c.status==3">Kuota Penuh</span>
                            </div>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <div class="pt-1 col-auto">
                            <i class="pi pi-users"><me> {{c.idClass.quota}} peserta</me></i>
                        </div>
                        <div class="pt-1 col-auto">
                            <i class="pi pi-book"><me> {{c.totalModules}} modul</me></i>

                        </div>
                        <div class="pt-1 col-auto">
                            <i class="pi pi-clock"><me> {{c.totalHours}} jam</me></i>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <div class="pt-1 col-auto text-left">
                            <p>{{c.idClass.description}}</p>
                        </div>
                    </div>
                    <div class="row ml-auto mr-1">
                        <div class="pt-1 col-auto">
                            <button type="button" (click)='showDetail(c.id)' class="btn btn-outline-primary mb-3"><small>SELENGKAPNYA</small></button>
                        </div>
                    </div>
                </article>
            </section>

        </div>
    </div>
</div>
