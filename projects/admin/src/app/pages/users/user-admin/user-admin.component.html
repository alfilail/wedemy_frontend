<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Admin</h1>
    </mat-toolbar>

    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 pb-5 justify-content-center">
            <div class="card">
                <p-toolbar class="p-m-3">
                    <ng-template pTemplate="left">
                        <button pButton pRipple icon="pi pi-trash" label="Delete" class="p-button-danger"
                            (click)="deleteSelectedProducts()"></button>
                    </ng-template>
                    <ng-template pTemplate="right">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>
                    </ng-template>
                </p-toolbar>
                <p-table #dt [value]="user" [rows]="10" [paginator]="true" [globalFilterFields]="['name', 'code']"
                    [rowHover]="true" dataKey="id" class="p-m-3"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th pSortableColumn="code">Username<p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th pSortableColumn="name">Kode Role<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th pSortableColumn="desc">Nama<p-sortIcon field="desc"></p-sortIcon>
                            </th>
                            <th>Aksi</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-listUsers>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="listUsers"></p-tableCheckbox>
                            </td>
                            <td>{{listUsers.username}}</td>
                            <td>{{listUsers.roleCode}}</td>
                            <td>{{listUsers.name}}</td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success p-mr-2" (click)="editProduct()"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteProduct()"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            In total there are {{listUsers ? listUsers.length : 0 }} listKelas.
                        </div>
                    </ng-template>
                </p-table>
            </div>


            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>
</app-layout>
