<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Admin</h1>
    </mat-toolbar>

    <div class="container-fluid">
        <div class="col-lg-12 col-md-6 col-sm-6 pb-5 justify-content-center">
            <div class="card">
                <p-toolbar class="p-m-3">
                    <ng-template pTemplate="right">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>
                    </ng-template>
                </p-toolbar>
                <p-table #dt [value]="listUsers" [rows]="10" [paginator]="true"
                    [globalFilterFields]="['username', 'code']" [rowHover]="true" dataKey="id" class="p-m-3"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="username">Username<p-sortIcon field="username"></p-sortIcon>
                            </th>
                            <th pSortableColumn="code">Kode Role<p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th pSortableColumn="nama">Nama<p-sortIcon field="nama"></p-sortIcon>
                            </th>
                            <th>Aksi</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-listUsers>
                        <tr>
                            <td>{{listUsers.username}}</td>
                            <td>{{listUsers.idRole.code}}</td>
                            <td>{{listUsers.idProfile.fullName}}</td>
                            <td>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteProduct()"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            Terdapat {{listUsers ? listUsers.length : 0 }} Admin.
                        </div>
                    </ng-template>
                </p-table>
            </div>


            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>
</app-layout>
