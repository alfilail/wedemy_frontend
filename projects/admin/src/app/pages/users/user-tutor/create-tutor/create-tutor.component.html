<app-layout>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 pb-5 justify-content-center">
            <div class="card m-5 ">
                <div class="card-header d-flex">
                    <button class="btn btn-primary-outline" width="20px" (click)="backButton()">
                        <i class="fas fa-chevron-left fa-lg"></i>
                    </button>
                    <h5 class="m-2 pt-1 pb-1">Kembali</h5>
                </div>
                <form class="card-body " name="registUser">
                    <div class="d-flex">
                        <div class="mb-3 col-lg-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" (ngModelChange)="validation($event,'username')"
                                [(ngModel)]="user.username" id="username" name="username" required pInputText>
                            <small *ngIf="!usernameValid" id="username-help" class="p-error">{{usernameErrMsg}}</small>
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" required pInputText
                                (ngModelChange)="validation($event,'password')" name="password"
                                [(ngModel)]="user.userPassword" id="Password">
                            <small *ngIf="!passwordValid" id="username-help" class="p-error">{{passErrMsg}}</small>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 col-lg-6">
                            <label for="idktp" class="form-label">Nomor KTP</label>
                            <input type="text" class="form-control" id="idktp" name="idktp" required pInputText
                                (ngModelChange)="validation($event,'ktp')" [(ngModel)]="profile.idNumber">
                            <small *ngIf="!nomorKtpValid" id="username-help" class="p-error">{{nomorKtpErrMsg}}</small>
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" name="nama" [(ngModel)]="profile.fullName" required
                                pInputText (ngModelChange)="validation($event,'nama')" id="nama">
                            <small *ngIf="!namaValid" id="username-help" class="p-error">{{namaErrMsg}}</small>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 col-lg-6">
                            <label for="alamat" class="form-label">Alamat</label>
                            <input type="text" class="form-control" name="alamat" [(ngModel)]="profile.address" required
                                pInputText (ngModelChange)="validation($event,'alamat')" id="alamat">
                            <small *ngIf="!alamatValid" id="username-help" class="p-error">{{alamatErrMsg}}</small>
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="email" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="profile.email" required
                                pInputText (ngModelChange)="validation($event,'email')" id="email">
                            <small *ngIf="!emailValid" id="username-help" class="p-error">{{emailErrMsg}}</small>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 col-lg-6">
                            <label for="nomorPonsel" class="form-label">Nomor Ponsel</label>
                            <input type="text" class="form-control" name="nomorPonsel" [(ngModel)]="profile.phone"
                                required pInputText (ngModelChange)="validation($event,'numPhone')" id="nomorPonsel">
                            <small *ngIf="!numPhoneValid" id="username-help" class="p-error">{{numPhoneErrMsg}}</small>
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="tempatLahir" class="form-label">Tempat Lahir</label>
                            <input type="text" class="form-control" name="tempatLahir" [(ngModel)]="profile.birthPlace"
                                required pInputText (ngModelChange)="validation($event,'birthPlace')" id="tempatLahir">
                            <small *ngIf="!birthPlaceValid" id="username-help"
                                class="p-error">{{birthPlaceErrMsg}}</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="mb-3 col-lg-6">
                            <label for="tglLahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" name="tglLahir" [(ngModel)]="profile.birthDate"
                                required pInputText (ngModelChange)="validation($event,'birthDate')" id="tglLahir">
                            <small *ngIf="!birthDateValid" id="username-help"
                                class="p-error">{{birthDateErrMsg}}</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end ">
                        <div class="m-2 ">
                            <button pButton pRipple label="Kembali" icon="pi pi-times"
                                class="p-button-raised p-button-rounded p-button-danger"></button>
                        </div>
                        <div class="mt-2 ">
                            <button pButton pRipple label="Simpan" icon="pi pi-check"
                                class="p-button-raised p-button-rounded p-button-success"
                                (click)="insertUser()"></button>
                        </div>
                    </div>
                </form>
            </div>


            <!-- <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog> -->
        </div>
    </div>
</app-layout>
