<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Status Tugas</h1>
    </mat-toolbar>

    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 pb-5 justify-content-center">
            <div class="card">
                <p-toolbar class="p-m-3">
                    <ng-template pTemplate="left">
                        <button pButton pRipple label="New" icon="pi pi-plus" (click)="openNew()"
                            class="p-button-success p-mr-2"></button>
                    </ng-template>
                    <ng-template pTemplate="right">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>
                    </ng-template>
                </p-toolbar>
                <p-table #dt [value]="listStatusTugas" [rows]="10" [paginator]="true"
                    [globalFilterFields]="['name', 'code']" [rowHover]="true" dataKey="id" class="p-m-3"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="code">Kode<p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th pSortableColumn="name">Nama Status<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Aksi</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-listStatusTugas>
                        <tr>
                            <td>{{listStatusTugas.code}}</td>
                            <td>{{listStatusTugas.submissionStatusName}}</td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success p-mr-2" (click)="editProduct()"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteProduct()"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            Terdapat {{listStatusTugas ? listStatusTugas.length : 0 }} Status Tugas.
                        </div>
                    </ng-template>
                </p-table>
            </div>


            <p-dialog [(visible)]="productDialog" class="p-mt-5" header="Tambah Status Persetujuan Kelas" [modal]="true"
                styleClass="p-fluid">
                <ng-template pTemplate="content">
                    <div class="p-field">
                        <label for="code">Kode</label>
                        <input type="text" pInputText id="code" required autofocus [(ngModel)]="statusTugas.code" />
                        <!-- <small class="p-error" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                    <div class="p-field">
                        <label for="name">Nama Status</label>
                        <input type="text" pInputText id="name" required autofocus
                            [(ngModel)]="statusTugas.submissionStatusName" />
                        <!-- <small class="p-error" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="m-2">
                            <button pButton pRipple label="Kembali" icon="pi pi-times"
                                class="p-button-raised p-button-rounded p-button-danger"
                                (click)="hideDialog()"></button>
                        </div>
                        <div class="mt-2">
                            <button pButton pRipple label="Simpan" icon="pi pi-check"
                                class="p-button-raised p-button-rounded p-button-success"
                                (click)="insertSubmissionStatus()"></button>
                        </div>
                    </div>
                </ng-template>

            </p-dialog>
            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>
</app-layout>
