<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Kelas</h1>
    </mat-toolbar>

    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 pb-5 justify-content-center">
            <div class="card">
                <p-toolbar class="p-m-3">
                    <ng-template pTemplate="left">
                        <button pButton pRipple label="New" icon="pi pi-plus" routerLink="/tambah-kelas"
                            class="p-button-success p-mr-2"></button>
                        <button pButton pRipple icon="pi pi-trash" label="Delete" class="p-button-danger"
                            (click)="deleteSelectedProducts()"></button>
                    </ng-template>
                    <ng-template pTemplate="right">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>
                    </ng-template>
                </p-toolbar>
                <p-table #dt [value]="kelas" [rows]="10" [paginator]="true" [globalFilterFields]="['name', 'code']"
                    [rowHover]="true" dataKey="id" class="p-m-3"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th pSortableColumn="code">Kode Kelas<p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th pSortableColumn="name">Nama Kelas<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th pSortableColumn="desc">Description<p-sortIcon field="desc"></p-sortIcon>
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="quota">Quota<p-sortIcon field="quota"></p-sortIcon>
                            </th>
                            <th pSortableColumn="startDate">Tanggal Mulai<p-sortIcon field="startDate"></p-sortIcon>
                            </th>
                            <th pSortableColumn="endDate">Tanggal Selesai<p-sortIcon field="endDate"></p-sortIcon>
                            </th>
                            <th>Aksi</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-listKelas>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="listKelas"></p-tableCheckbox>
                            </td>
                            <td>{{listKelas.code}}</td>
                            <td>{{listKelas.name}}</td>
                            <td>{{listKelas.desc}}</td>
                            <td><img [src]="'../../../../../assets/img/java.png'" width="100" class="p-shadow-4" /></td>
                            <td>{{listKelas.quota}}</td>
                            <td>{{listKelas.startDate}}</td>
                            <td>{{listKelas.endDate}}</td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success p-mr-2" (click)="editProduct()"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteProduct()"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            In total there are {{listKelas ? listKelas.length : 0 }} listKelas.
                        </div>
                    </ng-template>
                </p-table>
            </div>



            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>
</app-layout>
