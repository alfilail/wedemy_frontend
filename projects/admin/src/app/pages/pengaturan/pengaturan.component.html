<app-layout>

    <div class="container-fluid mt-5">
        <div class="col-lg-12 col-md-12 col-sm-12 p-4">
            <div class="card">
                <div class="card-body">

                    <!-- Tabs navs -->
                    <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" data-toggle="tab" href="#profil">Profil</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" data-toggle="tab" href="#data" role="tab">Data Pribadi</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" data-toggle="tab" href="#sandi" role="tab">Ubah Sandi</a>
                        </li>
                    </ul>
                    <!-- Tabs navs -->

                    <!-- Tabs content -->
                    <div class="tab-content">
                        <!-- component 1 -->
                        <div class="tab-pane fade show active" id="profil">
                            <div class="card-body m-3">
                                <h4 class="card-title">Profil</h4>
                                <hr>
                                <form>
                                    <div class="form-group mt-3">
                                        <label for="foto">Foto Diri</label>
                                        <div class="d-flex mt-2">
                                            <div class="col-lg-2">
                                                <img src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                                                    alt="" width="100px" height="100px">
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="input-group mb-3">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="upload-img">
                                                        <!-- <label class="custom-file-label" for="upload-img">Choose
                                                            file</label> -->
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="fullname">Nama Lengkap</label>
                                        <input type="text" class="form-control mt-2" id="fullname">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control mt-2" id="username">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control mt-2" id="email">
                                    </div>
                                </form>
                                <div class="d-flex justify-content-end">
                                    <div class="mt-4">
                                        <button pButton pRipple label="Simpan" icon="pi pi-plus"
                                            class="p-button-raised p-button-success"></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- component 2 -->
                        <div class="tab-pane fade" id="data">
                            <div class="card-body m-3">
                                <h4 class="card-title">Data Pribadi</h4>
                                <hr>
                                <div class="p-fluid">
                                    <div class="p-field">
                                        <label for="noTlp">No. Telepon</label>
                                        <input id="noTlp" type="text" pInputText>
                                    </div>
                                    <div class="p-field">
                                        <label for="alamat">Alamat</label>
                                        <input id="alamat" type="text" pInputText>
                                    </div>
                                    <div class="p-field">
                                        <label for="tmptLahir">Tempat Lahir</label>
                                        <input id="tmptLahir" type="text" pInputText>
                                    </div>
                                    <div class="p-field">
                                        <label for="startDate">Tanggal Lahir</label>
                                        <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1990:2021"
                                            inputId="navigators" [showIcon]="true" inputId="icon"></p-calendar>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <div class="mt-4">
                                        <button pButton pRipple label="Simpan" icon="pi pi-plus"
                                            class="p-button-raised p-button-success"></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- component 3 -->
                        <div class="tab-pane fade" id="sandi">
                            <div class="card-body m-3">
                                <h4 class="card-title">Ubah Sandi</h4>
                                <hr>
                                <form>
                                    <div class="form-group mt-3">
                                        <label for="newPass">Password Baru</label>
                                        <input type="password" class="form-control mt-2" id="newPass">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="oldPass">Konfirmasi Password Baru</label>
                                        <input type="password" class="form-control mt-2" id="oldPass">
                                    </div>
                                </form>
                                <div class="d-flex justify-content-end">
                                    <div class="mt-4">
                                        <button pButton pRipple label="Simpan" icon="pi pi-plus"
                                            class="p-button-raised p-button-success"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tabs content -->
                </div>
            </div>
            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>
</app-layout>
