<section class="section-title">
    <h2>Tambahkan Materi</h2>
</section>

<div class="row">

    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label for="materialCode">Kode Materi</label>
            <input (ngModelChange)="mtrCodeValidation($event)" [(ngModel)]="materialCode" type="text" class="form-control {{mtrCodeClass}}" id="materialCode" aria-describedby="materialCodeHelp" required minlength="1" maxlength="10">
            <small *ngIf="!mtrCodeIsValid" id="materialCodeHelp" class="form-text text-danger">{{mtrCodeErrMsg}}</small>
        </div>
    </div>

    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label for="materialName">Nama Materi</label>
            <input (ngModelChange)="mtrNameValidation($event)" [(ngModel)]="materialName" type="text" class="form-control {{mtrNameClass}}" id="materialName" aria-describedby="materialNameHelp" required minlength="1">
            <small *ngIf="!mtrNameIsValid" id="materialNameHelp" class="form-text text-danger">{{mtrNameErrMsg}}</small>
        </div>
    </div>

    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label for="startDate">Tanggal Berlangsung</label>
            <input (ngModelChange)="startDateValidation($event)" [(ngModel)]="startDate" type="date" class="form-control {{startDateClass}}" id="startDate" aria-describedby="startDateHelp" required>
            <small *ngIf="!startDateIsValid" id="startDateHelp" class="form-text text-danger">{{startDateErrMsg}}</small>
        </div>
    </div>

    <div class="col-sm-12 col-md-6">
        <!-- <div class="form-group">
            <label for="materialName">File</label>
            <input (change)="setFile($event)" type="file" class="form-control-file" id="materialName" aria-describedby="materialNameHelp" accept=".pdf, .doc, .docx, application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document, .pptx, .ppt, .pptm">
            <small id="materialNameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> -->
        <label for="">File</label>
        <div class="custom-file">
            <input (change)="setFile($event)" type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">{{selectedFileName}}</label>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label>Tipe Material :&nbsp;</label>
            <select [(ngModel)]="selectedMaterialType" class="form-control shadow-sm">
        <option *ngFor="let materialType of materialTypes" [ngValue]="materialType">{{ materialType.learningMaterialTypeName }}</option>
      </select>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="materialName">Deskripsi</label>
            <p-editor [(ngModel)]="description" [style]="{'height':'200px'}">
            </p-editor>
        </div>

        <div class="d-flex justify-content-end">
            <button (click)="back()" class="btn btn-danger mr-3">Batal</button>
            <button (click)="save()" class="btn btn-primary">Submit</button>
        </div>
    </div>


</div>
