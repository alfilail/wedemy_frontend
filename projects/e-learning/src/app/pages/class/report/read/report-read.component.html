<section class="section-title">
  <h2>Laporan</h2>
</section>


<p-table #dt [value]="participants" [scrollable]="true" [(selection)]="selectedParticipants" dataKey="id"
  styleClass="p-datatable-participant" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
  [globalFilterFields]="['name','averageValue']">
  <ng-template pTemplate="caption">
    <div class="table-header p-d-flex p-jc-between">
      Daftar Peserta
      <span class="p-input-icon-right">
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Cari nama peserta..." />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col style="width: 26px;">
      <col style="width: 70px;">
      <col style="width: 50px;">
      <col style="width: 40px;">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>No</th>
      <th>Nama Peserta</th>
      <th>Nilai Rata-rata</th>
      <th>Berkas</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-participant let-i="rowIndex">
    <tr class="p-selectable-row">
      <td>
        <span class="p-column-title">{{i + 1}}</span>
      </td>
      <td>
        <span class="p-column-title">{{participant.name}}</span>
      </td>
      <td>
        <span class="p-column-title">{{participant.averageValue}}</span>
      </td>
      <td>
        <button pButton type="button" class="p-button-info" icon="pi pi-file-pdf">Unduh</button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="5">Peserta Tidak ditemukan</td>
    </tr>
</ng-template>
</p-table>
